<!DOCTYPE html>
<html>
<head>
  <title>Blog Layout</title>
  <style>
    .blog-container {
      display: flex;
      justify-content: space-between;
    }

    .blog-card {
      width: 30%;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .blog-image {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .blog-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .blog-description {
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <div class="blog-card">
      <a href="blog1.html">
        <img class="blog-image" src="blog1-image.jpg" alt="Blog 1 Image">
      </a>
      <h2 class="blog-title">Blog 1 Title</h2>
      <p class="blog-description">Blog 1 description goes here.</p>
    </div>
    <div class="blog-card">
      <a href="blog2.html">
        <img class="blog-image" src="blog2-image.jpg" alt="Blog 2 Image">
      </a>
      <h2 class="blog-title">Blog 2 Title</h2>
      <p class="blog-description">Blog 2 description goes here.</p>
    </div>
    <div class="blog-card">
      <a href="blog3.html">
        <img class="blog-image" src="blog3-image.jpg" alt="Blog 3 Image">
      </a>
      <h2 class="blog-title">Blog 3 Title</h2>
      <p class="blog-description">Blog 3 description goes here.</p>
    </div>
  </div>
</body>
</html>
